<div class="contentpart">
    <h3>Controleer je gegevens</h3>

    <div class="card">
        <div class="row no-gutters">
            <div class="col">
                <div class="card-body">
                    <label>Indiener</label>
                    <p>
                        Dhr. de Vries, Ad Willem
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="card" *ngIf="isAddressQuestion">
        <div class="row no-gutters">
            <div class="col">
                <div class="card-body">
                    <label>Oud adres</label>
                    <p>
                        Nieuwezijds Voorburgwal 147, 1012RJ Amsterdam
                    </p>
                </div>
            </div>
        </div>
    </div>
    <ng-container *ngFor="let order of orders">
    <div class="card" *ngIf="order.question !=='END'">
        <div class="row no-gutters" >
            <div class="col">
                <div class="card-body">
                    <label>{{order.keyTitle}}</label>
                    <p *ngFor="let value of getValues(order.valueTitle)">
                        {{value}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</ng-container>
</div>
<div class="btnrow">
    <app-primary-button text="Aanvraag verzenden" (click)='saveOrder()'></app-primary-button>
    <app-back-button position="bottom" title="Terug naar de vorige stap" (click)="backAction()"></app-back-button>
</div>
