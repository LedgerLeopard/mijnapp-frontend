<div class="page-wrapper">
  <div class="page_name">
    <maf-back-button (back)="backPage()"></maf-back-button>
    <div class="d-flex justify-content-between">
      <div class="title">Overeenkomsten</div>
      <div class="profilepic cursor-pointer" routerLink="../../steps-overview">
        <img src="/assets/img/plus.png" />
      </div>
    </div>
  </div>

  <div class="contentpart">
    <div class="card cursor-pointer" *ngFor="let contract of contracts">
      <div class="row no-gutters" [routerLink]="['overview']"
      [queryParams]="{ id: contract?.identificatie }"
      queryParamsHandling="merge">
        <div class="col-auto">
          <div>
            <img src="/assets/img/type-icon-2.png" />
          </div>
        </div>
        <div class="col">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between">
              <div>
                <h3>{{contract?.titel}}</h3>
                <h5>{{contract?.organisatie}}</h5>
                <span> <img src="/assets/img/check-small.png" /> {{contract?.status}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
