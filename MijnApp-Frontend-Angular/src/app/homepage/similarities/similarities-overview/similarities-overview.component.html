<div class="page-wrapper" *ngIf="!!contract">
  <div class="page_name">
    <maf-back-button title="Terug naar Berichten" (back)="backPage()"></maf-back-button>
    <div class="d-flex justify-content-between">
      <div class="title">
        <div><img src="/assets/img/shared-page-icon.png" /></div>
        Bevestiging ondersteuning
      </div>
    </div>
  </div>

  <div class="contentpart">
    <h3>Inhoud</h3>
    <div class="card">
      <div class="row no-gutters">
        <div class="col">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between">
              <div>
                <label>Gegevens bevestigd door</label>
                <h4>{{contract?.organisatie}}</h4>
                <span>Alleen lezen <img src="/assets/img/que-icon.png"/></span>
              </div>
              <div>
                <img src="/assets/img/Logo WIJeindhoven.png" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="row no-gutters">
        <div class="col">
          <div class="card-body">
            <label>Naam</label>
            <div class="value">
              <img src="/assets/img/name-icon.png" />  Dhr. de Vries, Ad Willem
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="row no-gutters">
        <div class="col">
          <div class="card-body">
            <label>Burgerservicenummer</label>
            <div class="value">
              <img src="/assets/img/name-icon.png" /> {{contract?.bsn}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="row no-gutters">
        <div class="col">
          <div class="card-body">
            <label>Type overeenkomst</label>
            <div class="value">
              <img src="/assets/img/type-icon.png" /> {{contract?.titel}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="row no-gutters">
        <div class="col">
          <div class="card-body">
            <label>Status overeenkomst</label>
            <div class="value">
              <img src="/assets/img/status-icon.png" /> {{contract?.status}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="row no-gutters">
        <div class="col">
          <div class="card-body">
            <label>Startdatum</label>
            <div class="value">
              <img src="/assets/img/calendar.png" /> {{contract?.beginDatum | date: 'dd-MM-yyyy'}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="btnrow">
    <a class="orangebtn cursor-pointer" routerLink="../../steps-overview">
      Delen
    </a>
    <maf-back-button position="bottom"  routerLink="/homepage"></maf-back-button>
  </div>
</div>
