<div class="page-wrapper">
  <div class="page_name">
    <app-back-button (back)="backPage()"></app-back-button>
    <div class="d-flex justify-content-between">
      <div class="title">
        <div class=""><img src="/assets/img/share.svg"/></div>
        Gegevens delen
      </div>
    </div>
  </div>
  <ul class="statusbar">
    <li class="active"></li>
  </ul>
  <div class="contentpart">
    <h3>Wat ga je delen?</h3>
    <div class="card top">
      <div class="row no-gutters">
        <div class="col">
          <div class="card-body">
            <div class="d-flex align-items-center">
              <div>
                <img src="/assets/img/Logo-WIJeindhoven.svg"/>
              </div>
              <div class="text-content">
                <label>Gegevens bevestigd door</label>
                <h4>Gemeente X</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="row no-gutters">
        <div class="col">
          <div class="card-body">
            <label>Naam</label>
            <div class="value">
              <img src="/assets/img/user.svg"/> Dhr. de Vries, Ad Willem
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="row no-gutters">
        <div class="col">
          <div class="card-body">
            <label>Burgerservicenummer</label>
            <div class="value">
              <img src="/assets/img/BSN.svg"/> 12345678
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="row no-gutters">
        <div class="col">
          <div class="card-body">
            <label>Type overeenkomst</label>
            <div class="value">
              <img src="/assets/img/document.svg"/> Bevestiging ondersteuning
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card bottom">
      <div class="row no-gutters">
        <div class="col">
          <div class="card-body">
            <label>Status bevestiging</label>
            <div class="value">
              <img src="/assets/img/status-icon-1.png"/> Actief
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="btnrow">

    <app-primary-button text="Volgende stap" routerLink="/homepage/share-person"></app-primary-button>
    <app-back-button position="bottom" title="Terug naar de vorige stap"
                     routerLink="/homepage/steps-overview"></app-back-button>
  </div>
</div>
