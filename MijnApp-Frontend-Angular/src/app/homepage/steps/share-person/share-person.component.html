<div class="page-wrapper">
  <div class="page_name">
    <app-back-button (back)="backPage()"></app-back-button>
    <div class="d-flex justify-content-between">
      <div class="title">
        <div><img src="/assets/img/share.svg"/></div>
        Gegevens delen
      </div>
    </div>
  </div>
  <ul class="statusbar">
    <li class="active"></li>
    <li class="active"></li>
  </ul>
  <div class="contentpart">
    <h3>Met wie wil je delen?</h3>
    <div class="card">
      <div class="row no-gutters">
        <div class="col-auto pr-3">
          <div>
            <img src="/assets/img/Logo Overheid.png"/>
          </div>
        </div>
        <div class="col">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between">
              <h5>Centraal Justitieel Incass...</h5>
              <div class="pl-2">
                <ui-switch class="round-slider" [checked]="true" size="small"></ui-switch>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <a routerLink="../add-organization" class="organiseplus">
      <div><img src="/assets/img/plus.svg"/></div>
      Organisatie toevoegen
    </a>
  </div>
  <div class="btnrow">

    <app-primary-button text="Volgende stap" routerLink="/homepage/share-time"></app-primary-button>
    <app-back-button title="Terug naar de vorige stap" position="bottom"
                     routerLink="/homepage/share-data"></app-back-button>
  </div>
</div>
